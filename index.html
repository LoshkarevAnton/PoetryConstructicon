<!DOCTYPE html>
<html>
<head>
  <title>Мой сайт</title>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script>
    // Функция для загрузки файла .xlsx с помощью прокси-сервера
    function loadExcelFile() {
      var proxyUrl = 'https://cors-anywhere.herokuapp.com/';
      var url = 'https://github.com/LoshkarevAnton/PoetryConstructicon/blob/98ff58a5e4f7ae0f7c4904640286eacd8af6c8cb/data%20(2).xlsx';
      var fullUrl = proxyUrl + url;

      var xhr = new XMLHttpRequest();
      xhr.open('GET', fullUrl, true);
      xhr.responseType = 'arraybuffer';

      xhr.onload = function(e) {
        var data = new Uint8Array(xhr.response);
        var workbook = XLSX.read(data, { type: 'array' });
        var sheet = workbook.Sheets[workbook.SheetNames[0]];
        var jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        var field1 = jsonData.map(function(row) {
          return row[0];
        });

        var viewport1 = document.getElementById('viewport1');
        viewport1.innerHTML = field1
          .map(function(value) {
            return '<div>' + value + '</div>';
          })
          .join('');
      };

      xhr.send();
    }

    // Загрузка файла .xlsx при загрузке страницы
    window.onload = function() {
      loadExcelFile();
    };
  </script>
</head>
<body>
  <h1>Мой сайт</h1>

  <div class="viewport" id="viewport1"></div>

  <!-- Остальное содержимое страницы -->
</body>
</html>
