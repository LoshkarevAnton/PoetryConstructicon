<!DOCTYPE html>
<html>
<head>
  <title>Открытие файла .xlsx на GitHub Pages</title>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script>
    // Функция для загрузки файла .xlsx с сервера
    function loadExcelFile() {
      var url = 'https://github.com/LoshkarevAnton/PoetryConstructicon/blob/98ff58a5e4f7ae0f7c4904640286eacd8af6c8cb/data%20(2).xlsx';
      var xhr = new XMLHttpRequest();
      xhr.open('GET', url, true);
      xhr.responseType = 'arraybuffer';
      
      xhr.onload = function(e) {
        var data = new Uint8Array(xhr.response);
        var workbook = XLSX.read(data, { type: 'array' });
        // Здесь можно выполнить необходимые операции с данными из файла .xlsx
        console.log(workbook);
      };
      
      xhr.send();
    }
  </script>
</head>
<body>
  <h1>Открытие файла .xlsx на GitHub Pages</h1>
  
  <button onclick="loadExcelFile()">Загрузить файл</button>
</body>
</html>
