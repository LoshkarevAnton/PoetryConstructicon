<!DOCTYPE html>
<html>
<head>
  <title>Загрузка файла .xlsx</title>
  <style>
    .viewport {
      height: 150px;
      overflow-y: scroll;
      border: 1px solid gray;
      padding: 10px;
    }
  </style>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script>
    function loadExcelFile() {
      fetch('https://raw.githubusercontent.com/LoshkarevAnton/PoetryConstructicon/98ff58a5e4f7ae0f7c4904640286eacd8af6c8cb/data%20(2).xlsx')
        .then(response => response.arrayBuffer())
        .then(data => {
          var workbook = XLSX.read(data, { type: 'array' });
          var sheet = workbook.Sheets[workbook.SheetNames[0]];
          var jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
          
          var field1 = jsonData.map(function(row) {
            return row[0];
          });
          
          var viewport1 = document.getElementById('viewport1');
          viewport1.innerHTML = field1
            .map(function(value) {
              return '<div>' + value + '</div>';
            })
            .join('');
        })
        .catch(error => {
          console.error('Ошибка загрузки файла:', error);
        });
    }

    window.onload = loadExcelFile;
  </script>
</head>
<body>
  <h1>Загрузка файла .xlsx</h1>
  
  <div class="viewport" id="viewport1"></div>
</body>
</html>
